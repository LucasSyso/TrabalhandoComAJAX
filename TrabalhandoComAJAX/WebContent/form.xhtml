<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Trabalhando com AJAX em JSF</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="3">
		
			<h:outputLabel value="Nome:"/>
			<h:inputText id="nome" value="#{form.nome}" converterMessage="Nome Inválido"/>
			<h:message id="nomeError" for="nome" style="color:red" />
			
			<h:outputLabel value="Idade:"/>
			<h:inputText id="idade" value="#{form.idade}" converterMessage="Número Inválido">
				<f:ajax event="keyup" execute="@this" render="idadeError"/>
			</h:inputText>
			<h:message id="idadeError" for="idade"  style="color:red"/>
		
		</h:panelGrid>
		<h:messages />
		
		<h:commandButton value="Processar" action="form" />
	</h:form>
</h:body>
</html>
